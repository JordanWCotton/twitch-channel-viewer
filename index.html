<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Search function for Twitch.tv Streamers">
        <meta name="author" content="Jordan Cotton">
        <title>Twitch Channel Viewer</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid" id="content-container">
            <header class="row" id="app-header">
                <div class="col-md-12">
                    <h1>Twitch.tv Viewer</h1>
                </div>
            </header>
            
                <div class="col-md-12" id="online-status">
                    <button class="btn" id="show-online"><div class="is-online"></div>Show Online</button>
                </div>
            
	        <div class="row">
		        <div class="col-md-8 offset-md-2" id="app-view">
			        <div class="twitch-user-row top-row" id="rowOne">
				        Channel
			        </div>
			        <div class="twitch-user-row" id="rowTwo">
				        Channel
			        </div>
			        <div class="twitch-user-row" id="rowThree">
				        Channel
			        </div>
		        </div>
	        </div>
            <div class="row" id="user-input-div">
                <div class="col-md-4 offset-md-4">
                    <input type="text" class="form-control" id="user-input" placeholder="Enter twitch username here..">
                </div>
                <div class="col-md-4 offset-md-4">
                    <button type="button" id="submit-button" class="btn btn-success">Add user!</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" 
        crossorigin="anonymous"></script>
        <script src="scripts/script.js" rel="script"></script>
    </body>
</html>
